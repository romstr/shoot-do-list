apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "lv.tsi.romstr.todolist"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    //jcenter()
    mavenCentral()
    maven {url "https://oss.sonatype.org/content/repositories/snapshots/"}

}

dependencies {
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    //compile 'com.facebook.android:facebook-android-sdk:'
    //compile 'com.android.support:support-v4:r7'
    //compile 'com.google.android:support-v4:'
    compile 'com.facebook.android:facebook-android-sdk:3.21.0'
    //compile 'com.github.techisfun:android-color-picker:0.2'
    compile 'com.larswerkman:HoloColorPicker:1.4'
    compile 'org.twitter4j:twitter4j-core:4.0.2'

    compile fileTree(include: ['*.jar'], dir: 'libs')
}
